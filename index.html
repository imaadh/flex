<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
<div id="navhero">
    <div id="nav">
        <div id="left">
            <div class="navitem header">Header Logo</div>
        </div>
        <div id="right">
            <div class="navitem link">Header Link One</div>
            <div class="navitem link">Header Link Two</div>
            <div class="navitem link">Header Link Three</div>
        </div>
    </div>
    
    <div id="hero">
        <div>
            <h1>This website is awesome</h1>
            <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
            <button type="button">Sign up</button>
        </div>
        <div id="heroimage">
            This is a placeholder for an image.
        </div>
    </div>
</div>
    <div id="carousel">
        <div>
            <h2>Some random information.</h2>
        </div>
        <div id="blockcontainer">
            <div class="blocks"></div>
            <div class="blocks"></div>
            <div class="blocks"></div>
            <div class="blocks"></div>
        </div>
    </div>

    <div id="quote">
        <p><em>This is an inspiring quote</em></p>

    </div>

</body>
</html>
